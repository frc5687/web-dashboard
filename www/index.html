<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="/networktables/jquery-2.1.3.min.js"></script>
	<script src="/networktables/jQueryRotate.js"></script>
	<script src="/networktables/d3.min.js"></script>
	<script src="/networktables/materialize.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/networktables/materialize.min.css"/>
	<script src="/networktables/plotly-latest.min.js"></script>
	<script src="/networktables/raphael-2.1.4.min.js"></script>
	<script src="/networktables/justgage.js"></script>
	<script src="/networktables/networktables.js"></script>
	<script src="/networktables/utils.js"></script>
	<link rel="stylesheet" type="text/css" href="/networktables/index.css"/>
	<script src="/networktables/index.js"></script>
</head>
<body class="light-blue lighten-3">
	<div class="container">
		<div class="row">
			<div class="col s3 status">
				<p>Network Table: <span id="networktables_connection">Error</span></p>
			</div>
			<div class="col s3 status">
				<p>Robot Connection: <span id="robot_connection">Error</span></p>
			</div>
			<div class="col s3 status">
				<p id="enabledStatus">No Robot Connection</p>
			</div>
			<div class="col s3 status">
				<p>Blank</p>
			</div>
		</div>
		<div class="row">
			<div class="col s4 graph-div velocity_div">
				<div id="robot_velocity_gauge" style="height: 100%; width: 100%"></div>
			</div>
			<div class="col s4 graph-div direction-div">
				<img class="center-align" id="direction-indicator" src="/networktables/robot.png"/>
			</div>
			<div class="col s4 graph-div">
				<div id="robot_acceleration_gauge" style="height: 100%; width: 100%"></div>
			</div>
		</div>
		<div class="row">
            <div class="input-field col s4">
                <select id="autoModeSelect">
                </select>
                <label>Autonomous Mode Chooser</label>
            </div>
            <div class="col s4">
                <div id="trackingDiv">
                    <div id="trackingSquare">.</div>
                </div>
            </div>
        </div>
		<div class="row">
			<div class="col s6">
				<table class="highlight" id="normal_table">
					<thead>
						<tr>
							<th>Key</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="col s6">
				<table class="highlight" id="specific_table">
					<thead>
						<tr>
							<th>Key</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
